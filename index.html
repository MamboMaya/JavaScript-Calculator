<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
        <p class="clear" id="clear-button">C</p>
        <p class="entry" id="entry-display"></p>
        <p class="number" id="7">7</p>
        <p class="number" id="8">8</p>
        <p class="number" id="9">9</p>
        <p class="operator" id="/">/</p>
        <p class="number" id="4">4</p>
        <p class="number" id="5">5</p>
        <p class="number" id="6">6</p>
        <p class="operator" id="*">X</p>
        <p class="number" id="1">1</p>
        <p class="number" id="2">2</p>
        <p class="number" id="3">3</p>
        <p class="operator" id="-">-</p>
        <p class="number" id="0">0</p>
        <p class="decimal" id=".">.</p>
        <p class="equal" id="=">=</p>
        <p class="operator" id="+">+</p>
      </div>
    </div>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
